<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "meal-search">
        <div class="search-box">
            <input id="search-input" type="text" class="search-food-name" placeholder="Search for meal ...">
            <button class="search-btn btn" id="search-btn" type="submit" >Search</button>
        </div>
    </div>
    <div class="meal-result">
        <h2 class="title">your search result</h2>
        <div id="meal">
            <div class="meal-item">
                <div class="meal-img">
                    <img src="food.jpg" alt="food"><a href="#" class="recipe-btn"></a></img>
                </div>
                <div class="meal-name">
                    <h3>food title</h3>
                    
                </div>
            </div>
        </div>
    </div>

   



    <script src="script.js"></script>
</body>
</html>
